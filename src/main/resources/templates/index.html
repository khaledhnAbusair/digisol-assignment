<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Package Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Expedia Package Search</h1>
    <form id="searchForm" class="mt-4">
        <div class="mb-3">
            <label for="originCity" class="form-label">Origin City</label>
            <input type="text" class="form-control" id="originCity" placeholder="e.g., Seattle" required>
        </div>
        <div class="mb-3">
            <label for="destinationCity" class="form-label">Destination City</label>
            <input type="text" class="form-control" id="destinationCity" placeholder="e.g., New York" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div id="results" class="mt-4"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const offersEndpoint = /*[[${offersEndpoint}]]*/ '/api/offers';
</script>
<script src="/script.js"></script>
</body>
</html>
